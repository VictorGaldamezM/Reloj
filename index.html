<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reloj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tiempo">
        <div class="circulo" style="--clr: #698bd0;">
            <div class="puntos hr_punto"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>    
            <div id="horas">00</div>
        </div>
        <div class="circulo" style="--clr: #faed27;">
            <div class="puntos min_punto"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>  
            <div id="minutos">00</div>
        </div>
        <div class="circulo" style="--clr: #39ff14;">
            <div class="puntos seg_punto"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>  
            <div id="segundos">00</div>
        </div>
        <div class="cuadro">
            <div id="periodo">AM</div>
        </div>
    </div>
    <script>
        setInterval(() => {
            let horas = document.getElementById('horas');
            let minutos = document.getElementById('minutos');
            let segundos = document.getElementById('segundos');
            let periodo = document.getElementById('periodo');

            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');

            let hr_punto = document.querySelector('.hr_punto');
            let min_punto = document.querySelector('.min_punto');
            let seg_punto = document.querySelector('.seg_punto');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();
            let p = h >= 12 ? "PM" : "AM";

            if(h > 12) {
                h = h - 12;
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            horas.innerHTML = h + "<br><span>Horas</span>";
            minutos.innerHTML = m + "<br><span>Minutos</span>";
            segundos.innerHTML = s + "<br><span>Segundos</span>";
            periodo.innerHTML = p;

            hh.style.strokeDashoffset = 440 - (440 * h) / 12;
            mm.style.strokeDashoffset = 440 - (440 * m) / 60;
            ss.style.strokeDashoffset = 440 - (440 * s) / 60;

            hr_punto.style.transform = `rotate(${h * 30}deg)`;
            min_punto.style.transform = `rotate(${m * 6}deg)`;
            seg_punto.style.transform = `rotate(${s * 6}deg)`;
        })
    </script>
</body>
</html>
